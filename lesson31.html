<!DOCTYPE html>
<html>
<h3>Lesson 31: Override All Other Styles by using Important</h3>
<style>
    .grey-text {
        color: greenyellow !important;
    }

    #red-text {
        color: red;
    }
</style>
<h2 id="red-text" class="grey-text" style="color:aquamarine;">grey-text is important</h2>

</html>
