<!DOCTYPE html>
<html>
<h3>Lesson 16: Adjust the Padding of an Element</h3>
<style>
    .injected-text {
        margin-bottom: -25px;
        text-align: center;
    }

    .yellow-box {
        background-color: yellow;
        padding: 10px;
    }

    .red-box {
        background-color: crimson;
        color: #fff;
        padding: 30px;
    }

    .blue-box {
        background-color: blue;
        color: #fff;
        padding: 20px;
    }
</style>
<h4 class='injected-text'>This is Margin, just a text</h4>
<div class="yellow-box">
    <h5 class="red-box">padding</h5>
    <h5 class="blue-box">padding</h5>
</div>

</html>
